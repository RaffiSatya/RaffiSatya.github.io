  <body>

          </a>

            </form>

    <center>
      <div id="map"></div>
    </center>

    <script>
      var hbIcon = L.icon({
        iconUrl: "https://upload.wikimedia.org/wikipedia/id/f/f1/HokBen_new_logo.png",
        iconSize: [50, 50],
        iconAnchor: [20, 50],
        popupAnchor: [0, 0],
      });
      var mcdIcon = L.icon({
        iconUrl: "https://cdn3d.iconscout.com/3d/free/thumb/free-mcdonalds-5728460-4781224.png",
        iconSize: [50, 50],
        iconAnchor: [20, 50],
        popupAnchor: [0, 0],
      });
      var ddIcon = L.icon({
        iconUrl: "https://i.pinimg.com/originals/5a/f4/2b/5af42b2e31010a24ac46d2cb5a0e60a6.png",
        iconSize: [50, 60],
        iconAnchor: [20, 50],
        popupAnchor: [0, 0],
      });
      var phIcon = L.icon({
        iconUrl: "https://seeklogo.com/images/P/pizza-hut-logo-DBFE2E48AF-seeklogo.com.png",
        iconSize: [50, 50],
        iconAnchor: [20, 50],
        popupAnchor: [0, 0],
      });
      var ysIcon = L.icon({
        iconUrl: "https://seeklogo.com/images/Y/yoshinoya-logo-B4D660C9DF-seeklogo.com.png",
        iconSize: [50, 40],
        iconAnchor: [20, 50],
        popupAnchor: [0, 0],
      });


      var dd = L.marker([-7.76157, 110.38015], { icon: ddIcon }).bindPopup(
        '<center><img src="https://akcdn.detik.net.id/visual/2016/06/03/5ce09e28-a2ad-443d-8285-313ad0aec41f_169.jpg?w=650" width="300px" height="200px" title="Dunkin Donuts" alt="Dunkin Donuts"></center><h1>Dunkin Donuts</h1><p>Dunkin Donuts adalah restoran dan waralaba makanan internasional yang mengkhususkan dalam donat. Perusahaan ini didirikan pada tahun 1950 oleh William Rosenberg di Quincy, Massachusetts. Dunkin Donuts sekarang ini merupakan restoran donat terbesar di dunia, dengan hampir 7.000 restoran, kios pengantaran-ambil ke luar di lebih dari 35 negara.</p>'
        ),

        ys = L.marker([-7.76156, 110.38055], { icon: ysIcon }).bindPopup('<center><img src="https://assets.ayobandung.com/crop/0x0:0x0/750x500/webp/photo/2022/09/10/909323133.jpeg" width="300px" height="200px" title="W alt="Yoshinoya"></center><h1>Yoshinoya</h1><p>Yoshinoya adalah jaringan rumah makan waralaba gyudon terbesar di Jepang. Slogan Yoshinoya adalah "Enak, murah, cepat" yang mencerminkan pentingnya pelanggan, layanan secara pribadi, dan kualitas.</p>'
        ),
        hb = L.marker([-7.75770, 110.38159], { icon: hbIcon })
            .bindPopup('<center><img src="https://i0.wp.com/harga.web.id/wp-content/uploads/menu-hokben.jpg?resize=680%2C300&ssl=1" width="300px" height="200px" title="HokBen" alt="HokBen"></center><h1>HokBen</h1><p>HokBen (awalnya merupakan kepanjangan dari Hoka Hoka Bento) adalah jaringan restoran makanan cepat saji yang menyajikan makanan bergaya Jepang yang berbasis di Jakarta, Indonesia. Hingga kini, HokBen memiliki 170 gerai (per akhir Januari 2020) yang tersebar di pulau Jawa, Bali dan Sumatera.</p>'
        ),
        ph = L.marker([-7.75636,110.38230], { icon: phIcon })
            .bindPopup('<center><img src="https://static.promediateknologi.id/crop/0x0:0x0/0x0/webp/photo/indizone/2022/05/20/d5soAEY/menu-pizza-hut-terbaru-2022-dan-harganya-wajib-dicoba79.jpg" width="300px" height="200px" title="Pizza Hut" alt="Pizza Hut"></center><h1>Pizza Hut</h1><p>Pizza Hut adalah rantai restoran Amerika dan waralaba internasional yang didirikan pada tahun 1958 di Wichita, Kansas oleh Dan dan Frank Carney. Perusahaan ini dikenal dengan menu masakan Italia-Amerika, termasuk pizza dan pasta, serta lauk dan makanan penutup.</p>'
        ),
        mcd = L.marker([-7.76249, 110.37962], { icon: mcdIcon })
            .bindPopup('<center><img src="https://berita.99.co/wp-content/uploads/2023/04/shutterstock_1684587115-1.jpg" width="300px" height="200px" title="McDonalds" alt="McDonalds"></center><h1>McDonalds</h1><p>McDonalds merupakan restoran fast food terbesar di dunia yang diawali pada tahun 1955 di California, Amerika Serikat. Dengan produk unggulan berupa Burger bernama BigMac, McDonalds hingga saat ini telah memiliki ribuan restoran yang tersebar di lebih dari 100 negara, salah satunya Indonesia.</p>'
        );
        

      var bgn = L.layerGroup([dd, ys, hb, ph, mcd]);

      var osm = L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 20,
        attribution: "Â© OpenStreetMap",
      });

      var osm2 = L.tileLayer("https://mt0.google.com/vt/lyrs=s&x={x}&y={y}&z={z}", {
        maxZoom: 20,
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors',
      });

      var map = L.map("map", {
        measureControl: true,
        center: [-7.764038654325745, 110.3831644682195],
        zoom: 15,
        layers: [osm],
      });

      var jogja1 = L.geoJSON(jogjageojson, {
        style: function (feature) {
          switch (feature.properties.KABUPATEN) {
            case "Gunung Kidul":
              return { color: "#ff9900" };
            case "Sleman":
              return { color: "red" };
            case "Bantul":
              return { color: "blue" };
            case "Yogyakarta":
              return { color: "green" };
            case "Kulon Progo":
              return { color: "magenta" };
          }
        },
        onEachFeature: function (feature, layer) {
          layer.bindPopup("Kecamatan adalah " + "<strong>" + feature.properties.KECAMATAN + "</strong>");
        },
      }).addTo(map);

      var baseMaps = {
        Peta: osm,
        Satelit: osm2,
      };

      var overlayMaps = {
        Restoran: bgn,
        Yogyakarta: jogja1,
      };

      var layerControl = L.control.layers(baseMaps, overlayMaps).addTo(map);
      var baseMaps = {
        OpenStreetMap: osm,
        "<span style='color: red'>OpenStreetMap.maps</span>": osm2,
      };
      L.easyPrint({
        title: "My awesome print button",
        position: "topright",
        sizeModes: ["A4Portrait", "A4Landscape"],
      }).addTo(map);

      var graphicScale = L.control
        .graphicScale({
          fill: "fill",
          doubleLine: "true",
          showSubunits: "true",
        })
        .addTo(map);


      function cari() {
        alert("tombol ditekan!");
        map.locate({ setView: true, maxZoom: 16 });

        function onLocationFound(e) {
          var radius = e.accuracy / 2;

          L.marker(e.latlng)
            .addTo(map)
            .bindPopup("You are within " + radius + " meters from this point")
            .openPopup();

          L.circle(e.latlng, radius).addTo(map);
        }

        map.on("locationfound", onLocationFound);
      }
      L.Control.geocoder().addTo(map);
    </script>

    ></script>
